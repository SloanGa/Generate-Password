<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generate Passeword</title>
    <link rel="stylesheet" href="./Style/style.css" />
  </head>
  <body>
    <div class="password">
      <div class="displayPasswordContainer">
        <div class="displayPassword"></div>
      </div>
      <div class="range">
        <input
          type="range"
          name="range"
          id="rangePassword"
          min="8"
          max="36"
          value="22"
        />
        <label for="range" id="dpRange"
          >Longueur du mot de passe : 22 caractères.</label
        >
      </div>
      <div class="inputs">
        <div class="maj">
          <input type="checkbox" name="Uppercase" id="Uppercase" />
          <label for="Uppercase">Majuscule</label>
        </div>
        <div class="number">
          <input type="checkbox" name="Number" id="Number" />
          <label for="Number">Nombre</label>
        </div>
        <div class="spe">
          <input type="checkbox" name="Special" id="Special" />
          <label for="Special">Caractères Spéciaux</label>
        </div>
      </div>
      <button id="Generate">Générer le mot de passe</button>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
